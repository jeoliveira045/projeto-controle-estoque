<h2>Lista de produtos</h2>
<app-menu-page></app-menu-page>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>Nome do Produto</th>
      <th>quantidade</th>
    </tr>
  </thead>
  <tbody>
    <td>
      <tr *ngFor="let item of productArrayList">{{item.id}}</tr>
    </td>
    <td>
      <tr *ngFor="let item of productArrayList">{{item.name}}</tr>
    </td>
    <td>
      <tr *ngFor="let item of productArrayList">{{item.quantity}}</tr>
    </td>
  </tbody>
</table>
